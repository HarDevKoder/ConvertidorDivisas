<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divisas</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./imagenes/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container" id="container">

    <div class="logo">
      <p class="titulo">Calculadora de Divisas</p>
      <div class="imagen"><img src="https://cdn-icons-png.flaticon.com/512/3611/3611800.png" alt=""></div>
    </div>

    <div class="cop caja" id="cop">
      <div class="logoCard"><img src="https://www.kindpng.com/picc/m/78-784010_colombia-flag-icon-png-download-colombia-flag-icon.png" alt=""></div>
      <label>COP</label>
      <div class="inputCard"><input type="text" id="inputCop"></div>
    </div>

    <div class="dolar caja" id="dolar">
      <div class="logoCard logoCard2"><img src="https://giftcardgo.ir/wp-content/uploads/2020/12/usa.png" alt=""></div>
      <label>USD</label>
      <div class="inputCard"><input type="text" id="inputDolar"></div>
    </div>

    <div class="euro caja" id="euro">
      <div class="logoCard logoCard3"><img src="https://styles.redditmedia.com/t5_2wptk/styles/communityIcon_qyv1m0bpqeo41.png?width=256&s=e2084bba902d439d4d89110c0a81137d9f26edb2" alt=""></div>
     <label>EUR</label>
      <div class="inputCard"><input type="text" id="inputEuro"></div>
    </div>

  </div>

  <script type="module" src="./js/script.js"></script>
</body>

</html>
